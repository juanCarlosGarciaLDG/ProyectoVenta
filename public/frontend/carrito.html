<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Productos Disponibles</h2>
        <table id="availableProductsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Productos disponibles dinámicos -->
            </tbody>
        </table>

        <h2>Carrito de Compras</h2>
        <table id="cartTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Total</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Productos en el carrito dinámicos -->
            </tbody>
        </table>
        <button id="checkoutButton" class="btn-submit">Finalizar Compra</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
